<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-row class="containerHeaderATD">
      <ion-icon (click)="backClicked()" class="iconHeaderATD" name="chevron-back"></ion-icon>
      <p id="title">Music Playlist</p>
      <ion-icon class="iconHeaderATD" name="ellipsis-horizontal"></ion-icon>
    </ion-row>
  </ion-header>
  <div>
    <div class="pad-container">
        <div>
          <ion-row>
            <img class="cover-resize" src="assets/formes/default_cover.png" alt="Cover 1">
            <div class="pad-text">
              <p class="bold song-text">Song Name</p>
              <p class="light artist-text">Artist Name</p>
            </div>
              <ion-icon class="ellipsis" name="ellipsis-horizontal"></ion-icon>
              <ion-col class="buttons-song">
                <a class="bt1" color="transparent" href="">
                  <img class="like-resize" src="assets/icon/like.svg" alt="Like Icon">
                </a>
                <a class="bt2" color="transparent" href="">
                  <img class="share-resize" src="assets/icon/share.svg" alt="Share Button">
                </a>
              </ion-col>
            <div class="line"></div>
          </ion-row>
        </div>
    </div>
  </div>
